name: Import Resources into Terraform State (Dev)

on:
  workflow_dispatch:

jobs:
  import:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.0.9

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        client-id: ${{ secrets.ARM_CLIENT_ID }}
        tenant-id: ${{ secrets.ARM_TENANT_ID }}
        
    - name: Terraform Init
      run: terraform init
      working-directory: ./dev

    - name: Import Resources
      run: |
        resources=$(cat state_list.txt)
        for resource in $resources; do
          case $resource in
            "vnet")
              terraform import 'module.network.azurerm_virtual_network.main' '/subscriptions/${{ secrets.ARM_SUBSCRIPTION_ID }}/resourceGroups/QZNC-TLR-RG/providers/Microsoft.Network/virtualNetworks/DevLongReportVNet'
              ;;
            "nsg")
              terraform import 'module.network.azurerm_network_security_group.main' '/subscriptions/${{ secrets.ARM_SUBSCRIPTION_ID }}/resourceGroups/QZNC-TLR-RG/providers/Microsoft.Network/networkSecurityGroups/DevLongReportNSG'
              ;;
            "backend_public_ip")
              terraform import 'module.backend_compute.azurerm_public_ip.public_ip' '/subscriptions/${{ secrets.ARM_SUBSCRIPTION_ID }}/resourceGroups/QZNC-TLR-RG/providers/Microsoft.Network/publicIPAddresses/DevLongReportBackendPublicIP'
              ;;
            "cms_public_ip")
              terraform import 'module.cms_compute.azurerm_public_ip.public_ip' '/subscriptions/${{ secrets.ARM_SUBSCRIPTION_ID }}/resourceGroups/QZNC-TLR-RG/providers/Microsoft.Network/publicIPAddresses/DevLongReportCMSPublicIP'
              ;;
            "frontend_public_ip")
              terraform import 'module.frontend_compute.azurerm_public_ip.public_ip' '/subscriptions/${{ secrets.ARM_SUBSCRIPTION_ID }}/resourceGroups/QZNC-TLR-RG/providers/Microsoft.Network/publicIPAddresses/DevLongReportFrontendPublicIP'
              ;;
            "backend_vm")
              terraform import 'module.backend_compute.azurerm_virtual_machine.vm' '/subscriptions/${{ secrets.ARM_SUBSCRIPTION_ID }}/resourceGroups/QZNC-TLR-RG/providers/Microsoft.Compute/virtualMachines/DevLongReportBackendVM'
              ;;
            "cms_vm")
              terraform import 'module.cms_compute.azurerm_virtual_machine.vm' '/subscriptions/${{ secrets.ARM_SUBSCRIPTION_ID }}/resourceGroups/QZNC-TLR-RG/providers/Microsoft.Compute/virtualMachines/DevLongReportCMSVM'
              ;;
            "frontend_vm")
              terraform import 'module.frontend_compute.azurerm_virtual_machine.vm' '/subscriptions/${{ secrets.ARM_SUBSCRIPTION_ID }}/resourceGroups/QZNC-TLR-RG/providers/Microsoft.Compute/virtualMachines/DevLongReportFrontendVM'
              ;;
          esac
        done
      working-directory: ./dev

    - name: Import Network Interface for Backend
      run: terraform import 'module.backend_compute.azurerm_network_interface.vm_nic' '/subscriptions/${{ secrets.ARM_SUBSCRIPTION_ID }}/resourceGroups/QZNC-TLR-RG/providers/Microsoft.Network/networkInterfaces/DevLongReportBackendNIC'
      working-directory: ./dev

    - name: Import Network Interface for CMS
      run: terraform import 'module.cms_compute.azurerm_network_interface.vm_nic' '/subscriptions/${{ secrets.ARM_SUBSCRIPTION_ID }}/resourceGroups/QZNC-TLR-RG/providers/Microsoft.Network/networkInterfaces/DevLongReportCMSNIC'
      working-directory: ./dev

    - name: Import Network Interface for Frontend
      run: terraform import 'module.frontend_compute.azurerm_network_interface.vm_nic' '/subscriptions/${{ secrets.ARM_SUBSCRIPTION_ID }}/resourceGroups/QZNC-TLR-RG/providers/Microsoft.Network/networkInterfaces/DevLongReportFrontendNIC'
      working-directory: ./dev

    - name: Terraform Apply
      run: terraform apply -auto-approve
      working-directory: ./dev
      env:
        ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
        ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
        ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
        ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
        TF_VAR_admin_username: ${{ secrets.TF_VAR_admin_username }}
        TF_VAR_admin_password: ${{ secrets.TF_VAR_admin_password }}
